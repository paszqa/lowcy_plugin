<!DOCTYPE html>
<html>
<head>
  <title>Options - Lowcy Fix</title>
  <link rel="stylesheet" type="text/css" href="options.css">
  <script src="options.js"></script>

</head>
<body>
  <h1>Lowcy Fix - Extension Options</h1>
  <h2>Main page</h2>
  <label>
    <input type="checkbox" id="removeSidebarCheckbox">
    Hide Sidebar
  </label>
  <label>
    <input type="checkbox" id="threeColumnsCheckbox">
    Divide into 3 columns
  </label>
  <label>
    <input type="checkbox" id="removeTopTrashCheckbox">
    Hide top panel
  </label>
  <label>
    <input type="checkbox" id="removeCommentsLinkCheckbox">
    Hide author info & comments links
  </label>
  <label>
    <input type="checkbox" id="removeTagsCheckbox">
    Hide tags & categories
  </label>
  <h2>Articles</h2>
  <label>
    <input type="checkbox" id="removeSimilarCheckbox">
    Remove similar recommended section below the articles
  </label>
  
</body>
</html>
